<!DOCTYPE html>

<head>
  <title>Basiner</title>
  <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Scope boulders in the basin">
  <meta name="keywords"
    content="Ewbank, climbing grades, sport climbing, grade converter, climbing scale, Australia, New Zealand, climbing tool">
  <meta name="author" content="Derek Thatcher @ castlehillbasin.co.nz">
  <meta property="og:image" content="chb.png" />
  <meta property="og:image:secure_url" content="chb.png" />
  <meta name="MobileOptimized" content="width" />
  <meta name="HandheldFriendly" content="true" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed|Barlow+Semi+Condensed&display=swap');

    body {
      margin: 0;
    }

    #header {
      position: fixed;
      z-index: 1000;
    }

    #seadragon-viewer {
      width: 100vw;
      height: 100vh;
    }

    ul {
      list-style: none;
      margin-top: 0px;
    padding-left: 0;
    }

    ul li {
      display: inline-block;
      background-color: black;
      color: white;
      width: 18px;
    height: 18px;
    text-align: center;
    }
  </style>
</head>

<body>
  <div id="header">
    <img src="chb.png" width="129px">
    <ul>
      <li id="out" alt="zoom out">-</li>
      <li id="in">+</li>
      <li id="home">H</li>
      <li id="full">F</li>
      <li id="previous">
        < </li>
      <li id="next">></li>
    </ul>
  </div>
  <div id="seadragon-viewer"></div>
  <script src="//openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <script>

    var viewer = OpenSeadragon({
      id: "seadragon-viewer",
      prefixUrl: "//openseadragon.github.io/openseadragon/images/",
      tileSources: ["kuratawhiti/tiles.dzi", "q2/tiles.dzi", "teapot/tiles.dzi", "t2/tiles.dzi", "f1/tiles.dzi", "f2/tiles.dzi", "w1/tiles.dzi", "w2/tiles.dzi"],
      showNavigator: true,
      sequenceMode: true,
      zoomInButton: "in",
      zoomOutButton: "out",
      homeButton: "home",
      fullPageButton: "full",
      nextButton: "next",
      previousButton: "previous",
    });
  </script>
</body>
